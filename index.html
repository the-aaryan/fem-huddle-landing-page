<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/005bdc88e6.js" crossorigin="anonymous"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">

    <!-- Title -->
    <title> Huddle Landing Page | Frontend Mentor </title>

</head>

<body>

    <section class="container | flow ">

        <header class="flex padding">
            <div class="logo"><img src="./images/logo.svg" alt="Huddle"></div>
            <figure class="illustration-mobile"> <img src="./images/illustration-mockups.svg" alt=""></figure>
        </header>

        <main class="flex padding">
            <figure class="illustration-desktop"> <img src="./images/illustration-mockups.svg" alt="">
            </figure>
            <section class="text-content | flow flow-spacer-100">
                <h1 class="fs-600 fw-bold line-height-heading"> Build The Community Your Fans Will Love </h1>
                <p class="fs-400 ff-secondary "> Huddle re-imagines the way we build communities. You have a voice, but
                    so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="button | fs-300"> Register </button>
            </section>
        </main>

        <footer class="padding flow flow-spacer-100">
            <ul role="list" class="social-icons" aria-label="Social-Links">

                <li>
                    <a href="https://www.facebook.com/" aria-label="Facebook">
                        <svg class="icon">
                            <use xlink:href="./images/social-icons.svg#icon-facebook"></use>
                        </svg>
                    </a>
                </li>

                <li>
                    <a href="https://twitter.com/" aria-label="Twitter">
                        <svg class="icon">
                            <use xlink:href="./images/social-icons.svg#icon-twitter"></use>
                        </svg>
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/" aria-label="Instagram">
                        <svg class="icon">
                            <use xlink:href="./images/social-icons.svg#icon-instagram"></use>
                        </svg>
                    </a>
                </li>

            </ul>

            <section class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">The-Aaryan</a>.
            </section>

        </footer>


    </section>



</body>

</html>
